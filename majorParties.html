    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
	   google.setOnLoadCallback(drawChart);
	   		var UpaNda=[['Number Of Mps','Average Attandance'],[9,79],[2,71],[16,61],[1,74],[1,52],[21,82],[1,93],[116,77],[21,85],[13,62],[2,47],[11,67],[165,82],[2,86],[3,55],[20,88],[4,41],[1,83],[1,72],[1,77],[1,92],[6,73],[4,90],[5,73],[2,68],[22,83],[4,76],[11,68],[1,90],[1,74],[2,10],[6,69],[1,47],[2,50]];
	   function drawChart() {
        var data = google.visualization.arrayToDataTable(UpaNda);
		
		var options = {
          title: 'Political party Vs. Attendance comparison',
          hAxis: {title: 'Number Of Mps', minValue: 0, maxValue: 15,titleTextStyle: {color: "green"}},
          vAxis: {title: 'Average Attandance', minValue: 0, maxValue: 15,titleTextStyle: {color: "green"}},
          legend: 'none'
        };
		
		var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
