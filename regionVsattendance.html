    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
	var region_AvgAttandance=[['ID','number of Mps','Attendance','region','size'],['Andhra Pradesh',38,70,'South',70],['Arunachal Pradesh',2,77,'North',77],['Assam',14,81,'North',81],['Bihar',40,87,'North',87],['Chhattisgarh',12,64,'North',64],['Delhi',4,96,'North',96],['Goa',2,88,'North',88],['Gujrat',23,80,'North',80],['Haryana',10,69,'North',69],['Himachal Pardesh',3,88,'North',88],['Jammu and Kashmir',5,89,'North',89],['Jharkhand',13,64,'North',64],['Kerala',17,84,'South',84],['Karnataka',26,70,'South',70],['Madhya Pradesh',27,83,'North',83],['Maharashtra',42,74,'North',74],['Manipur',2,99,'North',99],['Orissa',26,76,'North',76],['Punjab',12,78,'North',78],['Rajasthan',21,88,'North',88],['Tamil Nadu',33,73,'South',73],['Tripura',2,77,'North',77],['Uttar Pradesh',76,80,'North',80],['West Bengal',37,72,'North',72]];
	
      function drawVisualization() {
			var data = google.visualization.arrayToDataTable(region_AvgAttandance);
          var options = {
            title: 'Correlation between average attendance of various states reggionwise(southern or nothern)',
            hAxis: {title: 'Number of MPs'},
            vAxis: {title: 'Attendance'},
            bubble: {textStyle: {fontSize: 11}}
          };
      
          // Create and draw the visualization.
          var chart = new google.visualization.BubbleChart(
              document.getElementById('visualization'));
          chart.draw(data, options);
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
